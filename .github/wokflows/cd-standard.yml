name: Standard library build
on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    env:
      BUILD_CONFIG: Release
      BUILD_PATH: ./src/standard/Proton.Common.csproj
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x

      - name: Restore
        run: dotnet restore $BUILD_PATH

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: dotnet build --no-restore $BUILD_PATH -c $BUILD_CONFIG

      - name: Test
        run: dotnet test $BUILD_PATH -c $BUILD_CONFIG --no-build

      - name: Pack
        run: dotnet --no-build $BUILD_PATH -c $BUILD_CONFIG -o ./artifacts

      - name: Publish
        run: dotnet nuget push artifacts/*.nupkg --source github --api-key ${{secrets.GITHUB_TOKEN}}
